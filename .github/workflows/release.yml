name: Create release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version of the program to build. This will be used for the tag and release name."
        required: true

      pre-release:
        description: "Pre-release"
        required: true
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.1

      - name: Install pyinstaller
        run: python -m pip install pyinstaller

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller src\csgo-autobenchmark.py --onefile

      - name: Create folder structure
        run: |
          mkdir csgo-autobenchmark
          move dist\csgo-autobenchmark.exe csgo-autobenchmark
          move src\bin csgo-autobenchmark
          move src\prerequisites csgo-autobenchmark
          move src\config.txt csgo-autobenchmark

      - name: Zip release
        run: Compress-Archive -Path csgo-autobenchmark -DestinationPath csgo-autobenchmark.zip

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version }}
          name: ${{ inputs.version }}
          prerelease: ${{ inputs.pre-release }}
          artifacts: csgo-autobenchmark.zip
          generateReleaseNotes: true
